name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Publish to npm
        run: |
          cd packages/core && bun publish --allow-empty
          cd ../prmpt && bun publish --allow-empty
          cd ../dev && bun publish --allow-empty
        env:
          npm_config_registry: 'https://registry.npmjs.org/'
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
